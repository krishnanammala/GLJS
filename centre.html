<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.15.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibmFtbWFsYSIsImEiOiJiMmI0ZDA1ZTQ2ZmFkNjI2NTY5ZDQ4ZTJhNGQ3OTRlOSJ9.S-SfYN0pDqNwzgFwbSGrhg';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/nammala/cim1v492q00n0ccm357fjp2ly',
    center: [83.32215, 17.72922],
    zoom: 12
});

map.on('style.load', function () {

    // add geojson data as a new source
    map.addSource("symbols", {
        "type": "geojson",
        "data": {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": {},
                    "geometry": {
                        "type": "Point",
                        "coordinates": [
                            83.33139,
                            17.72431

                        ]
                    }
                },
                {
                    "type": "Feature",
                    "properties": {},
                    "geometry": {
                        "type": "Point",
                        "coordinates": [
                            83.32005,
                            17.72866
                        ]
                    }
                },
                {
                    "type": "Feature",
                    "properties": {},
                    "geometry": {
                        "type": "Point",
                        "coordinates": [
                            83.30248,
                            17.71199
                        ]
                    }
                }
            ]
        }
    });

    // add source as a layer and apply some styles
    map.addLayer({
        "id": "symbols",
        "interactive": true,
        "type": "symbol",
        "source": "symbols",
        "layout": {
            "icon-image": "marker-15"
        },
        "paint": {}
    });
});

map.on('click', function (e) {
    // Use featuresAt to get features within a given radius of the click event
    // Use layer option to avoid getting results from other layers
    map.featuresAt(e.point, {layer: 'symbols', radius: 10, includeGeometry: true}, function (err, features) {
        if (err) throw err;
        // if there are features within the given radius of the click event,
        // fly to the location of the click event
        if (features.length) {
            // Get coordinates from the symbol and center the map on those coordinates
            map.flyTo({center: features[0].geometry.coordinates});
        }
    });
});


// Use the same approach as above to indicate that the symbols are clickable
// by changing the cursor style to 'pointer'.
map.on('mousemove', function (e) {
    map.featuresAt(e.point, {layer: 'symbols', radius: 10}, function (err, features) {
        if (err) throw err;
        map.getCanvas().style.cursor = features.length ? 'pointer' : '';
    });
});
</script>

</body>
</html>
